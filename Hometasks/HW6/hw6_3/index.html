<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/500px-Instagram_icon.png">
</head>
<body>
<div class="page">

<div class="top_wrapper">
    <header>
        <img src="images/Instagram.png" alt="Instagram logo">
    </header>


    <main>
        <form>
        <div class="login_wrapper">
            <input type="text" name="login" placeholder="Номер телефону, імʼя користувача або електронна пошта">
            <input type="password" name="password" placeholder="Пароль">
            <input type="button" name="sign in" value="Увійти">
        </div>
    </form>
        <p>АБО</p>

        <div class="bottom_wrapper">

        <div class="facebook_wrapper">
            <img src="images/facebook.png" alt="facebook logo">
            <p>Увійти через Facebook</p>
        </div>

        <a href="#">Забули пароль?</a>
        </div>
    </main>

</div>

<footer>
    <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
</footer>

</div>
</body>
</html>
